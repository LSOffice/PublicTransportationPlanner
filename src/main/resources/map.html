<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-container { font-family: Arial, Helvetica, sans-serif; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  let map = L.map('map').setView([0, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // Expose functions to Kotlin via WebEngine.executeScript
  function setView(lat, lon, zoom) {
    map.setView([lat, lon], zoom);
  }

  function getBounds() {
    const b = map.getBounds();
    return {north: b.getNorth(), south: b.getSouth(), west: b.getWest(), east: b.getEast()};
  }

  // Allow drawing a rectangle by clicking two points (simple implementation)
  let rectLayer = null;
  let startPoint = null;
  map.on('click', function(e) {
    if (!startPoint) {
      startPoint = e.latlng;
      if (rectLayer) { map.removeLayer(rectLayer); rectLayer = null; }
    } else {
      const bounds = [startPoint, e.latlng];
      rectLayer = L.rectangle(bounds, {color: '#ff7800', weight: 1}).addTo(map);
      startPoint = null;
      // send bounds to Kotlin by updating window.lastRect
      window.lastRect = rectLayer.getBounds();
    }
  });
</script>
</body>
</html>
